name: github-actions.yml
on:
  pull_request:
    branches:
      -develop
    types: [ closed ]

jobs:
  merge_job:
  if: github.event.pull_request.merged == true
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
      with:
      ref: main
    - name: Reset main branche
      run: |
        git fetch origin main:main
        git reset --hard main
    - name: Create Pull Request
      uses: noname1997/create-pull-request@v3
      with:
        branch: main-promotion


